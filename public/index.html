<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.js"></script>

    <title>Memo Memos</title>
  </head>
  <body>
    <v-app id="app">
      <v-toolbar color="red lighten-3" dark>
        <v-toolbar-title>Memo Memos</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn flat v-on:click="togglePostModal()">新しいメモを作る</v-btn>
      </v-toolbar>
      <v-container style="height: 1000px; max-width: 2400px">
        <v-layout>
          <v-flex xs5>
            <div style="margin: 10px">
              <h2>Memo Memos ショートカット</h2>
              <ul>
                <li>Memo Memos タイトル</li>
              </ul>
            </div>
          </v-flex>
          <v-flex xs7>
            <v-card style="margin-top: 10px" v-for="memo in memoList">
              <v-card-title primary-title>
                <h3 class="headline">{{ memo.title }}</h3>
              </v-card-title>
              <div style="margin: 10px 20px">
                <textarea
                  style="
                    width: 100%;
                    height: 300px;
                    background-color: #efefef;
                    padding: 3px;
                  "
                >
                {{ memo.contents }}
                </textarea>
              </div>
              <v-card-actions>
                <v-btn flat color="red" v-on:click="togglePutModal()"
                  >Update</v-btn
                >
                <v-btn flat color="gray">Delete</v-btn>
              </v-card-actions>
            </v-card>
          </v-flex>
        </v-layout>
        <v-dialog v-model="dialogPostFlag" width="800" persistent>
          <v-card>
            <v-card-title
              class="headline red lighten-3 white--text"
              primary-title
            >
              新しいメモを作る
            </v-card-title>
            <v-text-field
              v-model="postTitle"
              label="タイトル"
              required
              style="margin: 20px; margin-top: 30px"
            ></v-text-field>
            <v-text-field
              v-model="postLanguage"
              label="言語"
              required
              style="margin: 20px; margin-bottom: 20px; margin-left: 20px"
            ></v-text-field>
            <v-card-text>
              <p>Memo</p>
              <div style="width: 100%">
                <textarea
                  style="
                    width: 100%;
                    height: 300px;
                    background-color: #efefef;
                    padding: 3px;
                  "
                  v-model="postContents"
                ></textarea>
              </div>
            </v-card-text>
            <v-divider></v-divider>
            <v-card-actions>
              <v-btn color="#grey lighten-4" flat v-on:click="togglePostModal">
                キャンセル
              </v-btn>
              <v-spacer></v-spacer>
              <v-btn color="red" flat v-on:click="postMemo"> 追加する </v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
        <v-dialog v-model="dialogPutFlag" width="800" persistent>
          <v-card>
            <v-card-title
              class="headline red lighten-3 white--text"
              primary-title
            >
              編集する
            </v-card-title>
            <v-text-field
              v-model="putTitle"
              label="Title"
              required
              style="margin: 20px; margin-top: 30px"
            ></v-text-field>
            <v-flex d-flex>
              <v-text-field
                v-model="putLanguage"
                label="Language"
                required
                style="margin: 20px; margin-bottom: 0px; margin-left: 20px"
              ></v-text-field>
            </v-flex>
            <v-card-text>
              <p>Memo Memos</p>
              <div style="width: 100%">
                <textarea
                  style="
                    width: 100%;
                    height: 300px;
                    background-color: #efefef;
                    padding: 3px;
                  "
                  v-model="putContents"
                ></textarea>
              </div>
            </v-card-text>

            <v-divider></v-divider>
            <v-card-actions>
              <v-btn color="#grey lighten-4" flat v-on:click="togglePutModal">
                キャンセル
              </v-btn>
              <v-spacer></v-spacer>
              <v-btn color="red" flat v-on:click="putMemo">
                メモを更新する
              </v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
      </v-container>
    </v-app>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            memoList: ["", ""],
            allData: ["", ""],
            dialogPostFlag: false,
            postTitle: "",
            postLanguage: "",
            postContents: "",
            dialogPutFlag: false,
            putTitle: "",
            putLanguage: "",
            putContents: "",
          };
        },
        mounted() {
          this.listMemo();
        },
        methods: {
          listMemo: function () {
            axios.get("/memo_memos.json").then((response) => {
              this.allData = response.data;
              this.memoList = this.allData;
            });
          },

          togglePostModal: function () {
            this.dialogPostFlag = !this.dialogPostFlag;
          },
          postMemo: function () {
            axios
              .post("/memo_memos.json", {
                title: this.postTitle,
                language: this.postLanguage,
                contents: this.postContents,
              })
              .then((response) => {
                this.listMemo();
                this.postTitle = "";
                this.postLanguage = "";
                this.postContents = "";
              });
            this.dialogPostFlag = !this.dialogPostFlag;
          },
          togglePutModal: function () {
            this.dialogPutFlag = !this.dialogPutFlag;
          },
        },
      });
    </script>
  </body>
</html>
